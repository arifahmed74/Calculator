<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="userInput">
            <label for="userInput">Enter your number:</label>
            <input type="text" id="userInput" placeholder="Type here...">
        </div>

        <div class="operation-container">
            <div class="container">
                <button id="addButton">Add</button>
                <p id="addResult"></p>
            </div>

            <div class="container">
                <button id="subtractButton">Subtract</button>
                <p id="subtractResult"></p>
            </div>

            <div class="container">
                <button id="multiplyButton">Multiply</button>
                <p id="multiplyResult"></p>
            </div>

            <div class="container">
                <button id="divideButton">Divide</button>
                <p id="divideResult"></p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
